<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        JSON là cú pháp cho việc lưu trữ thông tin và trao đổi dữ liệu
        JSON là văn bản ( text ) .Chúng ta có thể chuyển định dạng JSON sang JavaScript object
    </pre>
    <script type="text/javascript">
        var student = {name:"nguyễn hồng phát ", age: 22, location: "nam định"};
        console.log(student);
        /**
         * Chuyển js object student => Json
         */
        var studentJson = JSON.stringify(student);
        console.log(studentJson);
    </script>
</body>
</html>
