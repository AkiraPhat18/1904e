<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
    </script>
</head>
<body>
    <h1>Method parents() trong jquery</h1>

    <div class="container">
        <nav>
            <ul>
                <li>
                    <ul>
                        <li><a class="lv12" href="#">Trang chủ 1</a></li>
                        <li><a class="lv12" href="#">Trang chủ 2</a></li>
                    </ul>
                </li>
                <li><a href="#" class="lv11">Giới thiệu</a></li>
                <li><a href="#" class="lv11">Sản phẩm</a></li>
                <li><a href="#" class="lv11">Tin tức</a></li>
                <li><a href="#" class="lv11">Liên hệ</a></li>
            </ul>
        </nav>
    </div>

    <div style="margin-top: 30px;">
        <button id="control">Control</button>
    </div>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#control").on("click", function () {
                // parents() sẽ cho phép tìm lên các cấp cha , ông nội , cụ nội ...
                $("a.lvl2").parents().css("border", "1px solid red");
            });
        });
    </script>
</body>
</html>
